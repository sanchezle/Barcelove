<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    /* Add your CSS styles here for the profile picture positioning */
    .profile-picture {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 100px;
      height: 100px;
      /* Add any other styles you want for the profile picture */
    }
  </style>
</head>
<body>
  <div class="profile-picture">
    <!-- Add the profile picture image here -->
    <img src="path/to/profile-picture.jpg" alt="Profile Picture">
  </div>
  <h1>User Profile</h1>
  <p id="profile-description">
    <!-- The description of the user profile will be inserted here using JavaScript -->
  </p>
  <button id="getUserInfoBtn">Get User Info</button>
  <button id="updateUserInfoBtn">Update User Info</button>
  <button id="deleteUserBtn">Delete User</button>

  <script>
    // JavaScript code to handle button clicks and fetch user information
    document.getElementById('getUserInfoBtn').addEventListener('click', () => {
      fetch('/user/profile') // Assuming the route for getting user info is '/user/profile'
        .then(response => response.json())
        .then(data => {
          // Assuming data contains the user information
          const profileDescription = document.getElementById('profile-description');
          profileDescription.textContent = `Username: ${data.response.username}, Email: ${data.response.email}, Description: ${data.response.profile.description}`;
        })
        .catch(error => console.error('Error fetching user information:', error));
    });

    document.getElementById('updateUserInfoBtn').addEventListener('click', () => {
      // You can implement the logic for updating user information here
      // You can display a form and send a POST request to the server to update the user info
    });

    document.getElementById('deleteUserBtn').addEventListener('click', () => {
      // You can implement the logic for deleting the user here
      // You can send a DELETE request to the server to delete the user account
    });
  </script>
</body>
</html>
